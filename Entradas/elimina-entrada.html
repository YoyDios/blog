<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #a71d2a;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Eliminar Entrada</h1>
    <form id="delete-entry-form">
        <label for="entry_id">ID de la Entrada:</label>
        <input type="text" id="entry_id" name="entry_id" required>

        <button type="submit">Eliminar Entrada</button>
    </form>

    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('delete-entry-form');
            
            form.addEventListener('submit', async function (event) {
                event.preventDefault();
                const entryId = document.getElementById('entry_id').value;

                try {
                    const response = await fetch(`https://blog-yxl3.onrender.com/api/entries/${entryId}`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) {
                        throw new Error('Error al eliminar la entrada');
                    }

                    document.getElementById('message').textContent = "Entrada eliminada correctamente.";
                    form.reset();
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('message').textContent = "Error al eliminar la entrada.";
                }
            });
        });
    </script>
</body>
</html>
