<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #5ba7bd;
            color: #184b6b;
            padding: 1rem;
            text-align: center;
        }
        .blog-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .blog-entry {
            background-color: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .blog-entry h2 {
            margin: 0;
        }
        .blog-entry .date, .blog-entry .author {
            font-size: 0.9rem;
            color: gray;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

<header>
    <h1>Eliminar Entrada</h1>
</header>

<div class="blog-container" id="blog-container">
    <!-- Las entradas del blog se cargarán aquí dinámicamente -->
</div>

<script>
    async function loadBlogEntries() {
        const blogContainer = document.getElementById('blog-container');

        try {
            const response = await fetch('https://blog-yxl3.onrender.com/api/entries');
            if (!response.ok) {
                throw new Error('No se pudo cargar las entradas.');
            }
            
            const entries = await response.json();
            blogContainer.innerHTML = '';

            entries.forEach(entry => {
                const blogEntryDiv = document.createElement('div');
                blogEntryDiv.classList.add('blog-entry');
                
                const contentDiv = document.createElement('div');
                
                const title = document.createElement('h2');
                title.textContent = entry.post_title;
                contentDiv.appendChild(title);

                const author = document.createElement('div');
                author.classList.add('author');
                author.textContent = `Autor: ${entry.post_author}`;
                contentDiv.appendChild(author);

                const date = document.createElement('div');
                date.classList.add('date');
                date.textContent = `Publicado el: ${new Date(entry.post_date).toLocaleDateString()}`;
                contentDiv.appendChild(date);

                blogEntryDiv.appendChild(contentDiv);
                
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = 'Eliminar Entrada';
                deleteButton.onclick = () => deleteEntry(entry._id);
                
                blogEntryDiv.appendChild(deleteButton);
                blogContainer.appendChild(blogEntryDiv);
            });
        } catch (error) {
            console.error('Error al cargar las entradas:', error);
        }
    }

    async function deleteEntry(entryId) {
        try {
            const response = await fetch(`https://blog-yxl3.onrender.com/api/entries/${entryId}`, {
                method: 'DELETE',
            });

            if (!response.ok) {
                throw new Error('Error al eliminar la entrada');
            }

            alert("Entrada eliminada correctamente.");
            loadBlogEntries();
        } catch (error) {
            console.error('Error:', error);
            alert("Error al eliminar la entrada.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadBlogEntries);
</script>
</body>
</html>
