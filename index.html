<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoyDios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #5ba7bd;
            color: #184b6b;
            padding: 1rem;
            text-align: center;
        }
        .blog-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .blog-entry {
            background-color: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .blog-entry:hover {
            background-color: #e8f5e9;
        }
        .blog-entry h2 {
            margin: 0;
        }
        .blog-entry .date, .blog-entry .author {
            font-size: 0.9rem;
            color: gray;
        }
        .blog-entry p {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<header>
    <h1>YoyDios</h1>
</header>

<div class="blog-container" id="blog-container">
    <!-- Las entradas del blog se cargarán aquí dinámicamente -->
</div>

<script>
    async function loadBlogEntries() {
        const blogContainer = document.getElementById('blog-container');

        try {
            const response = await fetch('https://blog-yxl3.onrender.com/api/entries');
            if (!response.ok) {
                throw new Error('No se pudo cargar las entradas.');
            }
            
            const entries = await response.json();
            blogContainer.innerHTML = '';

            entries.forEach(entry => {
                const blogEntryDiv = document.createElement('a');
                blogEntryDiv.classList.add('blog-entry');
                blogEntryDiv.href = `plantilla-entrada.html?ID=${entry._id}`;

                const title = document.createElement('h2');
                title.textContent = entry.post_title;
                blogEntryDiv.appendChild(title);

                const author = document.createElement('div');
                author.classList.add('author');
                author.textContent = `Autor: ${entry.post_author}`;
                blogEntryDiv.appendChild(author);

                const date = document.createElement('div');
                date.classList.add('date');
                date.textContent = `Publicado el: ${new Date(entry.post_date).toLocaleDateString()}`;
                blogEntryDiv.appendChild(date);

                const excerpt = document.createElement('p');
                excerpt.textContent = entry.post_excerpt || 'Sin extracto disponible';
                blogEntryDiv.appendChild(excerpt);

                blogContainer.appendChild(blogEntryDiv);
            });
        } catch (error) {
            console.error('Error al cargar las entradas:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', loadBlogEntries);
</script>
</body>
</html>
